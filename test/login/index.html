<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoginForm</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" href="css/login.css">
    <!-- ---------------bootstrap------------------   -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
</head>
<body>
    <div class="loginform">
        <div class="container">
            <div class="row shadow">
                <div class="col col-lg-6 register ">
                    <div class="vertical-center register-info ">
                        <p>You are new to DEFARM. <br>
                        Wait you can register in few seconds.
                        You will get following advantages:
                        <ol>
                            <li>Get connected.</li>
                            <li>Shell/Buy proucts.</li>
                            <li>View history</li>
                            <li>Suggestions</li>
                        </ol>
                        <p><strong><u>Register</u></strong> here.....</p>
                    </div>
                </div>
                <div class="col col-lg-6 login">
                    <div class="vertical-center text-center">
                        <input type="text" name="username" id="username" placeholder="username" required>
                        <br>
                        <br>
                        <input type="password" name="passwor" id="password" placeholder="password" required>
                        <br>
                        <br>
                        <button class="btn btn-outline-success">Login</button>
                    </div>
                </div>
            </div>
        </div>    
    </div>
</body>
</html>
